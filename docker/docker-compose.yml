version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: rocket-cart-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rocket_cart
      POSTGRES_USER: rocket
      POSTGRES_PASSWORD: rocket123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rocket-cart-network

volumes:
  postgres-data:

networks:
  rocket-cart-network:
    driver: bridge
